<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #101623;
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            background-color: #0c111b;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 40px;
            padding: 0;
            margin: 10px auto;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.3rem;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: gray;
        }
        .demo-button {
            background-color: red;
            color: white;
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .demo-button:hover {
            background-color: darkred;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .hero {
            margin-top: 140px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .hero h1 {
            font-size: 3.5rem;
        }
        .hero p {
            color: gray;
            font-size: 1.3rem;
            margin-top: 15px;
        }

        /* Rotating Text Styling */
        .rotating-text-container {
            display: inline-block;
            position: relative;
            height: 50px;
            overflow: hidden;
            vertical-align: bottom;
        }
        .rotating-text {
            display: flex;
            flex-direction: column;
            position: relative;
            height: 50px;
            animation: rotateText 12s ease-in-out infinite;
        }
        .rotating-text div {
            height: 50px;
            line-height: 50px;
        }

        @keyframes rotateText {
            0%, 25% { transform: translateY(0); }  /* Show "Generative AI" */
            30%, 50% { transform: translateY(-50px); } /* Show "Enterprise AI" */
            55%, 75% { transform: translateY(-100px); } /* Show "Document AI" */
            80%, 100% { transform: translateY(0); }  /* Loop back smoothly */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" style="font-size: 1.5rem; font-weight: bold;">MyBrand</div>
        <div class="nav-container">
            <ul>
                <li><a href="/user">User</a></li>
                <li><a href="#">Admin</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <button class="demo-button">Book a Demo</button>
    </nav>
    <div class="hero">
        <h1>Power <span class="rotating-text-container">
            <div class="rotating-text">
                <div>Generative AI</div>
                <div>Database AI</div>
                <div>Document AI</div>
            </div>
        </span></h1>
        <h1>with your Data</h1>
        <button class="demo-button">Book a Demo</button>
    </div>
</body>
</html>
